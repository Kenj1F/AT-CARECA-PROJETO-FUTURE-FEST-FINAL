<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energia Limpa e Acessível</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #00cc99, #0066cc);
  background-size: 20px 20px;
  background-image: linear-gradient(30deg, rgba(255, 255, 255, 0.1) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.1) 87.5%, rgba(255, 255, 255, 0.1)),
                    linear-gradient(120deg, rgba(255, 255, 255, 0.1) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.1) 87.5%, rgba(255, 255, 255, 0.1));
  background-position: 0 0, 10px 10px;
  font-family: Arial, sans-serif;
}

.container {
  position: relative;
  width: 100%;
  max-width: 600px;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.card {
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 20px;
  border-radius: 10px;
  width: 80%;
  max-width: 400px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.card p {
  font-size: 1.1em;
  margin: 0 0 20px 0;
  line-height: 1.4;
}

.back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: #b0c4de;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
  color: #333;
  font-weight: bold;
}

.back-button:hover {
  background-color: #a2b5cd;
}

.start-button {
  background-color: #b0c4de;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
  color: #333;
  font-weight: bold;
  width: 150px;
}

.start-button:hover {
  background-color: #a2b5cd;
}
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button">Voltar</button>
    <div class="card">
      <p>Energia Limpa e Acessível, um dos 17 Objetivos de Desenvolvimento Sustentável da ONU. A transição energética não é apenas uma questão ambiental. Ela é também social e econômica: trata-se de inclusão, qualidade de vida e oportunidades de desenvolvimento.</p>
                      <a href="pergunta_nome.html">
                    <button  class="btn fade-in" style="font-size: 1.1rem; padding: 18px 40px;">
                         Começar Agora
                    </button>
    </div>
  </div>
</body>
</html>
