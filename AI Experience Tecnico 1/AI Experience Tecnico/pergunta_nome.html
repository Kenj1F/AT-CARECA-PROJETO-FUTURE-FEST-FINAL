<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digite seu nome</title>
  <link rel="stylesheet" href="style3.css">
  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #4b0082, #6a0dad);
  background-size: 20px 20px;
  background-image: linear-gradient(30deg, rgba(255, 255, 255, 0.1) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.1) 87.5%, rgba(255, 255, 255, 0.1)),
                    linear-gradient(120deg, rgba(255, 255, 255, 0.1) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.1) 87.5%, rgba(255, 255, 255, 0.1));
  background-position: 0 0, 10px 10px;
  font-family: Arial, sans-serif;
}

.container {
  position: relative;
  width: 100%;
  max-width: 600px;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.card {
  background-color: transparent;
  color: white;
  padding: 20px;
  width: 80%;
  max-width: 400px;
}

.card p {
  font-size: 1.2em;
  margin: 0 0 20px 0;
  color: #fff;
}

.name-input {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  background-color: #2a2a72;
  color: white;
  font-size: 1em;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.name-input::placeholder {
  color: #d3d3d3;
}

.send-button {
  background-color: #d8bfd8;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
  color: #333;
  font-weight: bold;
  width: 150px;
}

.send-button:hover {
  background-color: #c0a0c0;
}

.back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: #b0c4de;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
  color: #333;
  font-weight: bold;
}

.back-button:hover {
  background-color: #a2b5cd;
}

.sidebar {
  position: absolute;
  right: 0px;
  top: 70%;
  transform: translateY(-50%);
  width: 100px;
  height: 200px;
  background-color: #1a1a1a;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  z-index: 0;
}
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button">Voltar</button>
    <div class="card">
      <p>Qual é o seu nome?</p>
      <input type="text" placeholder="Digite seu nome" class="name-input">
      <button class="send-button">Enviar</button>
    </div>

            <div class="content">
            <div style="margin-bottom: 20px;">
                <a href="index.html">
                    <button class="btn btn-secondary">
                        ← Voltar
                    </button>
                </a>
            </div>
    <div class="sidebar"></div>

                <div style="text-align: center; margin-bottom: 25px;">
                <audio controls style="width: 100%; max-width: 400px; margin: 0 auto; border-radius: 8px; background-color: #f8f9fa; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <source src="http://127.0.0.1:5000/audio_pergunta" type="audio/mpeg">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>
            
  </div>

              <form action="/mundo_perfeito.html" method="GET">
                <div class="form-group">
                    <label for="nome" class="form-label">Qual é o seu nome?</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui..." required>
                </div>
                <button type="submit" class="btn">Continuar</button>
            </form>
      <script>
        // Reproduzir áudio automaticamente quando a página carregar
        window.onload = function() {
            setTimeout(() => {
                const audioPergunta = document.querySelector('audio');
                if (audioPergunta) {
                    audioPergunta.play().catch(err => {
                        console.log('Reprodução automática bloqueada pelo navegador:', err);
                    });
                }
            }, 500);
        };
    </script>
</body>
</html>
