<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem Gerada</title>
  <link rel="stylesheet" href="style7.css">
  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #4b0082, #6a0dad);
  background-size: 20px 20px;
  background-image: linear-gradient(30deg, rgba(255, 255, 255, 0.1) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.1) 87.5%, rgba(255, 255, 255, 0.1)),
                    linear-gradient(120deg, rgba(255, 255, 255, 0.1) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.1) 87.5%, rgba(255, 255, 255, 0.1));
  background-position: 0 0, 10px 10px;
  font-family: Arial, sans-serif;
}

.container {
  position: relative;
  width: 100%;
  max-width: 600px;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.card {
  background-color: transparent;
  color: white;
  padding: 20px;
  width: 80%;
  max-width: 400px;
}

.generated-text {
  background-color: #2a2a72;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 20px;
  font-size: 1.1em;
  text-align: left;
}

.generated-image {
  width: 200px;
  height: 200px;
  border: 2px solid #00ffff;
  border-radius: 10px;
  margin: 20px auto;
  display: block;
  object-fit: cover;
}

.comment-text {
  background-color: #2a2a72;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 20px;
  font-size: 1.1em;
  text-align: left;
}

.legend-button {
  background-color: #2a2a72;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
  color: white;
  font-weight: bold;
  width: 150px;
}

.legend-button:hover {
  background-color: #3a3a92;
}

.back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: #b0c4de;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
  color: #333;
  font-weight: bold;
}

.back-button:hover {
  background-color: #a2b5cd;
}

.sidebar {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  width: 100px;
  height: 200px;
  background-color: #1a1a1a;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  z-index: 0;
}
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button">Voltar</button>
    <div class="card">
      <p class="generated-text">Imagem gerada</p>
      <img src="placeholder.jpg" alt="Imagem gerada" class="generated-image">
      <p class="comment-text">Muito interessante</p>
      <button class="legend-button">Legenda</button>
    </div>
    <div class="sidebar"></div>


           <div class="content">
            <div id="resultado" class="resultado fade-in">
                <h2>üåü Mundo Perfeito de <span id="nomeExibido" style="color: #667eea;"></span></h2>
                <div class="visao-card">
                    <h3>üìù Sua Vis√£o:</h3>
                    <p id="visaoTexto"></p>
                </div>
                <div class="imagem-container">
                    <h3>üé® Ilustra√ß√£o Realista:</h3>
                    <img id="imagemResultado" src="" alt="Mundo perfeito">
                </div>
                <div class="btn-container">
                    <a href="/" class="btn btn-secondary">üîÑ Gerar Outro Mundo</a>
                    <a href="/pergunta_nome.html" class="btn">üè† Voltar ao In√≠cio</a>
                </div>
            </div>
        </div>
  </div>
  <script>
            // Obter par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const nome = urlParams.get('nome');
        const mundoPerfeito = urlParams.get('mundo_perfeito');
        const imagemUrl = urlParams.get('imagem_url');

        // Exibir os dados
        document.getElementById('nomeExibido').textContent = nome || 'Usu√°rio';
        document.getElementById('visaoTexto').textContent = `"${mundoPerfeito || 'Descri√ß√£o n√£o dispon√≠vel'}"`;
        document.getElementById('imagemResultado').src = imagemUrl || '';
        document.getElementById('imagemResultado').alt = `Mundo perfeito de ${nome || 'Usu√°rio'}`;

        // Adicionar efeito de clique na imagem
        document.getElementById('imagemResultado').addEventListener('click', function() {
            // Abrir imagem em nova aba
            window.open(this.src, '_blank');
        });
  </script>
</body>
</html>
