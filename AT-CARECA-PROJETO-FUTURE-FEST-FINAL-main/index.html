<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enerius - Energia Limpa e Acessível</title>
</head>
<body>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #4B0082; /* roxo índigo bem escuro */
      
      /* Textura de hexágonos exatamente como na imagem original */
      background-image: 
        repeating-linear-gradient(0deg, 
          rgba(138, 43, 226, 0.15), 
          rgba(138, 43, 226, 0.15) 1px, 
          transparent 1px, 
          transparent 20px),
        repeating-linear-gradient(90deg, 
          rgba(138, 43, 226, 0.15), 
          rgba(138, 43, 226, 0.15) 1px, 
          transparent 1px, 
          transparent 20px),
        repeating-linear-gradient(45deg, 
          rgba(138, 43, 226, 0.15) 0px, 
          rgba(138, 43, 226, 0.15) 10px, 
          transparent 10px, 
          transparent 28px);
      background-size: 40px 40px;
      
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      color: white;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card p {
      font-size: 1.25rem;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .button {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 16px 36px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-4px);
    }

    /* Celular decorativo do lado direito */
    .phone {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      width: 90px;
      height: 180px;
      background: linear-gradient(135deg, #1a0027, #000);
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
    }

    .phone::before {
      content: '';
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 44px;
      height: 44px;
      background: #000;
      border-radius: 10px;
    }

    .phone::after {
      content: '';
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 34px;
      height: 34px;
      background: #222;
      border-radius: 50%;
    }
  </style>

  <div class="card">
    <p>
      Saudações! Eu sou Enerius, o Deus da energia e representante da ODS número 7 —<br>
      A ODS que busca garantir o acesso universal a uma energia limpa, segura e acessível para todos.
    </p>
    
    <a href="/index2.html"><button class="button">O que é energia limpa?</button></a>
  </div>

  <div class="phone"></div>

</body>
</html>
