<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qual é o seu nome? • Enerius</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #6a0dad;
      background-image: 
        repeating-linear-gradient(0deg, rgba(138,43,226,0.2), rgba(138,43,226,0.2) 1px, transparent 1px, transparent 20px),
        repeating-linear-gradient(90deg, rgba(138,43,226,0.2), rgba(138,43,226,0.2) 1px, transparent 1px, transparent 20px),
        repeating-linear-gradient(45deg, rgba(138,43,226,0.15) 0px, rgba(138,43,226,0.15) 10px, transparent 10px, transparent 28px);
      background-size: 50px 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
      position: relative;
    }

    /* Botão Voltar (canto superior esquerdo) */
    .btn-voltar {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s;
    }
    .btn-voltar:hover { background: rgba(255,255,255,0.4); }

    .card {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    /* Balão de fala */
    .balao {
      background: rgba(0,0,0,0.5);
      padding: 18px 30px;
      border-radius: 50px;
      font-size: 1.4rem;
      margin-bottom: 40px;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Input do nome */
    .input-container {
      margin-bottom: 40px;
    }

    input#nameInput {
      width: 100%;
      max-width: 420px;
      padding: 18px 24px;
      font-size: 1.3rem;
      text-align: center;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50px;
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    input#nameInput::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input#nameInput:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(138,43,226,0.5);
    }

    /* Botão Enviar */
    .btn-enviar {
      background: rgba(200, 162, 255, 0.9);
      backdrop-filter: blur(10px);
      color: #333;
      font-weight: bold;
      font-size: 1.4rem;
      padding: 18px 60px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: all 0.3s;
    }

    .btn-enviar:hover {
      background: #e0bbff;
      transform: translateY(-4px);
    }

    /* Celular decorativo (lado direito) */
    .phone {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: 200px;
      background: linear-gradient(135deg, #1a0027, #000);
      border-radius: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }

    .phone::before {
      content: '';
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: #000;
      border-radius: 12px;
    }

    .phone::after {
      content: '';
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 38px;
      height: 38px;
      background: #333;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <button class="btn-voltar" onclick="history.back()">Voltar</button>

  <div class="card">
    <div class="balao">Qual é o seu nome?</div>

    <div class="input-container">
      <input type="text" id="nameInput" placeholder="Digite seu nome" autocomplete="off">
    </div>

    <button class="btn-enviar" onclick="enviarNome()">
      Enviar
    </button>
  </div>

  <div class="phone"></div>

  <script>
    function enviarNome() {
      const nome = document.getElementById('nameInput').value.trim();
      if (nome === '') {
        alert('Por favor, digite seu nome!');
        return;
      }
      // Vai para a próxima tela passando o nome na URL
      window.location.href = `/mundo_perfeito.html?nome=${encodeURIComponent(nome)}`;
    }

    // Permite enviar com Enter
    document.getElementById('nameInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        enviarNome();
      }
    });
  </script>

</body>
</html>
