<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado • Enerius</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #6a0dad;
      background-image: 
        repeating-linear-gradient(0deg, rgba(138,43,226,0.2), rgba(138,43,226,0.2) 1px, transparent 1px, transparent 20px),
        repeating-linear-gradient(90deg, rgba(138,43,226,0.2), rgba(138,43,226,0.2) 1px, transparent 1px, transparent 20px),
        repeating-linear-gradient(45deg, rgba(138,43,226,0.15) 0px, rgba(138,43,226,0.15) 10px, transparent 10px, transparent 28px);
      background-size: 50px 50px;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Botão Voltar */
    .btn-voltar {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .btn-voltar:hover { background: rgba(255,255,255,0.4); }

    .card {
      text-align: center;
      max-width: 580px;
      width: 100%;
    }

    /* Título "Imagem gerada" */
    .titulo {
      background: rgba(0,0,0,0.5);
      padding: 16px 50px;
      border-radius: 50px;
      font-size: 1.6rem;
      margin-bottom: 40px;
      display: inline-block;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }

    .conteudo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    /* Imagem com borda azul brilhante */
    .imagem-container {
      position: relative;
    }
    .imagem-container img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 32px;
      border: 6px solid #00ffff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 15px 40px rgba(0,0,0,0.7);
    }

    /* Comentário "Muito interessante" */
    .comentario {
      background: rgba(0,0,0,0.5);
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 1.5rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      min-width: 180px;
    }

    /* Botão "Legenda" */
    .btn-legenda {
      margin-top: 50px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 18px 80px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 12px 35px rgba(0,0,0,0.6);
      transition: all 0.3s;
    }
    .btn-legenda:hover {
      background: rgba(0,0,0,0.7);
      transform: translateY(-5px);
    }

    /* Celular decorativo */
    .phone {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: 200px;
      background: linear-gradient(135deg, #1a0027, #000);
      border-radius: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }
    .phone::before { content: ''; position: absolute; top: 30px; left: 50%; transform: translateX(-50%); width: 50px; height: 50px; background: #000; border-radius: 12px; }
    .phone::after  { content: ''; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 38px; height: 38px; background: #333; border-radius: 50%; }
  </style>
</head>
<body>

  <button class="btn-voltar" onclick="history.back()">Voltar</button>

  <div class="card">
    <div class="titulo">Imagem gerada</div>

    <div class="conteudo">
      <div class="imagem-container">
        <img id="imagemResultado" src="imagens/f50d2241-6a93-4116-b65e-eeae26e3f059.png" alt="Seu mundo perfeito">
      </div>

      <div class="comentario">Muito interessante</div>
    </div>

    <button class="btn-legenda" onclick="alert('Aqui iria a legenda da imagem!')">Legenda</button>
  </div>

  <div class="phone"></div>

  <script>
    // Pega os parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const imagemUrl = urlParams.get('imagem_url');

    // Coloca a imagem gerada pelo DALL·E
    if (imagemUrl) {
      document.getElementById('imagemResultado').src = decodeURIComponent(imagemUrl);
    } else {
      document.getElementById('imagemResultado').src = 'https://via.placeholder.com/320?text=Imagem+n%C3%A3o+encontrada';
    }

    // Clique na imagem abre em nova aba
    document.getElementById('imagemResultado').addEventListener('click', function() {
      window.open(this.src, '_blank');
    });
  </script>

</body>
</html>
